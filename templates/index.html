<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader-Sim</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-blue: #58a6ff;
            --accent-yellow: #d29922;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 4px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
        }

        .status-badge.live { color: var(--accent-green); }
        .status-badge.error { color: var(--accent-red); }

        .market-status {
            font-size: 0.85rem;
            padding: 4px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .market-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .market-status.open { color: var(--accent-green); }
        .market-status.open .dot { background: var(--accent-green); }
        .market-status.closed { color: var(--text-secondary); }
        .market-status.closed .dot { background: var(--text-secondary); }

        .refresh-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .refresh-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .card h2 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .metric:last-child { border-bottom: none; }

        .metric-label { color: var(--text-secondary); }
        .metric-value { font-weight: 600; font-family: 'SF Mono', Consolas, monospace; }

        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }

        .total-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .return-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .return-badge.positive { background: rgba(63, 185, 80, 0.15); }
        .return-badge.negative { background: rgba(248, 81, 73, 0.15); }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }

        td { font-family: 'SF Mono', Consolas, monospace; }

        tr:hover { background: var(--bg-tertiary); }

        .symbol { font-weight: 600; color: var(--accent-blue); }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 4px;
        }

        .tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s;
        }

        .tab:hover { color: var(--text-primary); background: var(--bg-tertiary); }
        .tab.active { color: var(--accent-blue); border-bottom: 2px solid var(--accent-blue); }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .last-updated {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .analysis-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .analysis-time { color: var(--text-secondary); }
        .analysis-value { color: var(--accent-blue); font-weight: 600; }
        .analysis-text { color: var(--text-primary); line-height: 1.6; }

        .trade-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 8px;
        }

        .trade-badge.buy { background: rgba(63, 185, 80, 0.2); color: var(--accent-green); }
        .trade-badge.sell { background: rgba(248, 81, 73, 0.2); color: var(--accent-red); }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .header-right { flex-direction: column; align-items: flex-end; gap: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trader-Sim</h1>
            <div class="header-right">
                <span class="market-status" id="marketStatus">
                    <span class="dot"></span>
                    <span id="marketStatusText">Checking...</span>
                </span>
                <span class="status-badge" id="statusBadge">Loading...</span>
                <button class="refresh-btn" onclick="loadAllData()">Fetch Latest Trade Sessions</button>
                <button class="refresh-btn" onclick="fetchLivePrices()" style="background: var(--accent-blue); color: white;">Live Prices</button>
            </div>
        </header>

        <div class="grid">
            <div class="card">
                <h2>Portfolio Value</h2>
                <div class="total-value" id="totalValue">--</div>
                <span class="return-badge" id="returnBadge">--%</span>
                <div style="margin-top: 16px">
                    <div class="metric">
                        <span class="metric-label">Starting Cash</span>
                        <span class="metric-value">$1,000.00</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Cash</span>
                        <span class="metric-value" id="cashValue">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Holdings</span>
                        <span class="metric-value" id="holdingsValue">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Positions</span>
                        <span class="metric-value" id="positions">--</span>
                    </div>
                </div>
                <div class="last-updated" id="lastUpdated"></div>
            </div>

            <div class="card" style="grid-column: span 2;">
                <h2>Latest Analysis</h2>
                <div id="latestAnalysis">
                    <div class="loading"><div class="spinner"></div>Loading...</div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="holdings">Holdings</button>
            <button class="tab" data-tab="history">Trade History</button>
            <button class="tab" data-tab="chart">Chart</button>
            <button class="tab" data-tab="sessions">Sessions</button>
        </div>

        <div class="tab-content active" id="holdings">
            <div class="card">
                <div id="holdingsTable">
                    <div class="loading"><div class="spinner"></div>Loading holdings...</div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="history">
            <div class="card">
                <div id="historyTable">
                    <div class="loading"><div class="spinner"></div>Loading history...</div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="chart">
            <div class="card">
                <h2>Portfolio Value Over Time</h2>
                <div id="chartContainer" style="position: relative; height: 400px;">
                    <canvas id="valueChart"></canvas>
                </div>
                <div id="chartEmpty" class="empty-state" style="display: none;">
                    <p>No value history yet.</p>
                </div>
            </div>
        </div>

        <div class="tab-content" id="sessions">
            <div class="card">
                <h2>Trading Sessions</h2>
                <div id="sessionsContent">
                    <div class="loading"><div class="spinner"></div>Loading sessions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_USER = 'abekatz11';
        const GITHUB_REPO = 'trader-sim';
        const GITHUB_BRANCH = 'master';
        const STARTING_CASH = 1000;

        const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}`;
        const PORTFOLIO_URL = `${RAW_BASE}/data/portfolio.json`;
        const TRADE_LOG_URL = `${RAW_BASE}/data/trade_log.json`;

        // State
        let portfolioData = null;
        let tradeLogData = null;
        let valueChart = null;
        let livePrices = {};
        let lastLivePriceFetch = null;  // Timestamp of last successful live price fetch

        // Utilities
        const formatCurrency = (val) => '$' + parseFloat(val || 0).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        const formatPercent = (val) => (val >= 0 ? '+' : '') + parseFloat(val || 0).toFixed(2) + '%';
        const getColorClass = (val) => val >= 0 ? 'positive' : 'negative';

        // Check if market is open (NYSE/NASDAQ: 9:30 AM - 4:00 PM ET, Mon-Fri)
        function isMarketOpen() {
            const now = new Date();
            const et = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
            const day = et.getDay();
            const hours = et.getHours();
            const minutes = et.getMinutes();
            const timeInMinutes = hours * 60 + minutes;
            const marketOpen = 9 * 60 + 30;  // 9:30 AM
            const marketClose = 16 * 60;      // 4:00 PM
            const isWeekday = day >= 1 && day <= 5;
            const isDuringHours = timeInMinutes >= marketOpen && timeInMinutes < marketClose;
            return isWeekday && isDuringHours;
        }

        // Update market status display
        function updateMarketStatus() {
            const statusEl = document.getElementById('marketStatus');
            const textEl = document.getElementById('marketStatusText');
            const open = isMarketOpen();
            statusEl.className = 'market-status ' + (open ? 'open' : 'closed');
            textEl.textContent = open ? 'Market Open' : 'Market Closed';
        }

        // Get the most recent market close time (4 PM ET)
        function getLastMarketClose() {
            const now = new Date();
            const et = new Date(now.toLocaleString('en-US', { timeZone: 'America/New_York' }));
            const day = et.getDay();
            const hours = et.getHours();
            const minutes = et.getMinutes();
            const timeInMinutes = hours * 60 + minutes;
            const marketClose = 16 * 60; // 4:00 PM

            // Start with today at 4 PM ET
            let closeDate = new Date(et);
            closeDate.setHours(16, 0, 0, 0);

            // If it's before 4 PM today, use yesterday's close
            if (timeInMinutes < marketClose) {
                closeDate.setDate(closeDate.getDate() - 1);
            }

            // Walk back to find the last weekday (skip weekends)
            while (closeDate.getDay() === 0 || closeDate.getDay() === 6) {
                closeDate.setDate(closeDate.getDate() - 1);
            }

            return closeDate;
        }

        // Check if we already have prices from the current after-hours period
        function hasCurrentAfterHoursPrices() {
            if (!lastLivePriceFetch || Object.keys(livePrices).length === 0) {
                return false;
            }
            // If market is open, always allow fetching
            if (isMarketOpen()) {
                return false;
            }
            // If we fetched after the last market close, no need to fetch again
            const lastClose = getLastMarketClose();
            return lastLivePriceFetch > lastClose;
        }

        // Fetch data from GitHub
        async function fetchJSON(url) {
            const res = await fetch(url + '?t=' + Date.now()); // Cache bust
            if (!res.ok) throw new Error(`Failed to fetch ${url}`);
            return res.json();
        }

        // Fetch live prices from Yahoo Finance via CORS proxy
        async function fetchLivePrices() {
            if (!portfolioData || !portfolioData.holdings) return;

            const symbols = Object.keys(portfolioData.holdings);
            if (symbols.length === 0) return;

            // Skip fetch if market is closed and we already have prices from after close
            if (hasCurrentAfterHoursPrices()) {
                document.getElementById('statusBadge').textContent = 'Using cached prices';
                document.getElementById('statusBadge').className = 'status-badge live';
                document.getElementById('lastUpdated').textContent =
                    'Market closed - prices from ' + lastLivePriceFetch.toLocaleTimeString();
                return;
            }

            document.getElementById('statusBadge').textContent = 'Fetching prices...';
            document.getElementById('statusBadge').className = 'status-badge';

            try {
                // Fetch each symbol individually using Yahoo chart API via allorigins proxy
                livePrices = {};

                for (const symbol of symbols) {
                    try {
                        const yahooUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`;
                        const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(yahooUrl)}`;

                        const res = await fetch(proxyUrl);
                        if (res.ok) {
                            const data = await res.json();
                            const price = data?.chart?.result?.[0]?.meta?.regularMarketPrice;
                            if (price) {
                                livePrices[symbol] = price;
                            }
                        }
                    } catch (e) {
                        console.warn(`Failed to fetch price for ${symbol}`);
                    }
                }

                if (Object.keys(livePrices).length > 0) {
                    lastLivePriceFetch = new Date();
                    updatePortfolioDisplayLive();
                    updateHoldingsTableLive();

                    document.getElementById('statusBadge').textContent = 'Live';
                    document.getElementById('statusBadge').className = 'status-badge live';
                    document.getElementById('lastUpdated').textContent = 'Live prices as of ' + lastLivePriceFetch.toLocaleTimeString();
                } else {
                    throw new Error('No prices fetched');
                }
            } catch (err) {
                console.error('Failed to fetch live prices:', err);
                document.getElementById('statusBadge').textContent = 'Price fetch failed';
                document.getElementById('statusBadge').className = 'status-badge error';
            }
        }

        // Update portfolio display with live prices
        function updatePortfolioDisplayLive() {
            if (!portfolioData || Object.keys(livePrices).length === 0) return;

            const cash = portfolioData.cash || 0;
            let holdingsValue = 0;

            for (const [symbol, holding] of Object.entries(portfolioData.holdings || {})) {
                const price = livePrices[symbol] || holding.avg_price;
                holdingsValue += holding.shares * price;
            }

            const totalValue = cash + holdingsValue;
            document.getElementById('totalValue').textContent = formatCurrency(totalValue);

            const returnPct = ((totalValue - STARTING_CASH) / STARTING_CASH) * 100;
            const returnBadge = document.getElementById('returnBadge');
            returnBadge.textContent = formatPercent(returnPct);
            returnBadge.className = 'return-badge ' + getColorClass(returnPct);

            document.getElementById('holdingsValue').textContent = formatCurrency(holdingsValue);
        }

        // Update holdings table with live prices
        function updateHoldingsTableLive() {
            if (!portfolioData || Object.keys(livePrices).length === 0) return;

            const container = document.getElementById('holdingsTable');
            const holdings = portfolioData.holdings || {};

            if (Object.keys(holdings).length === 0) return;

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Shares</th>
                            <th>Avg Price</th>
                            <th>Current</th>
                            <th>Value</th>
                            <th>P&L %</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const [symbol, holding] of Object.entries(holdings)) {
                const currentPrice = livePrices[symbol] || holding.avg_price;
                const currentValue = holding.shares * currentPrice;
                const pnlPct = ((currentPrice - holding.avg_price) / holding.avg_price) * 100;
                const colorClass = getColorClass(pnlPct);

                html += `
                    <tr>
                        <td><span class="symbol">${symbol}</span></td>
                        <td>${holding.shares}</td>
                        <td>${formatCurrency(holding.avg_price)}</td>
                        <td>${formatCurrency(currentPrice)}</td>
                        <td>${formatCurrency(currentValue)}</td>
                        <td class="${colorClass}">${formatPercent(pnlPct)}</td>
                    </tr>
                `;
            }

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Load portfolio data
        async function loadPortfolio() {
            try {
                portfolioData = await fetchJSON(PORTFOLIO_URL);
                updatePortfolioDisplay();
                updateHoldingsTable();
                updateHistoryTable();
                document.getElementById('statusBadge').textContent = 'Live';
                document.getElementById('statusBadge').className = 'status-badge live';
            } catch (err) {
                console.error('Failed to load portfolio:', err);
                document.getElementById('statusBadge').textContent = 'Error';
                document.getElementById('statusBadge').className = 'status-badge error';
            }
        }

        // Load trade log data
        async function loadTradeLog() {
            try {
                tradeLogData = await fetchJSON(TRADE_LOG_URL);
                updateLatestAnalysis();
                updateValueChart();
                updateSessionsDisplay();
            } catch (err) {
                console.error('Failed to load trade log:', err);
            }
        }

        // Load all data
        async function loadAllData() {
            document.getElementById('statusBadge').textContent = 'Loading...';
            document.getElementById('statusBadge').className = 'status-badge';
            await Promise.all([loadPortfolio(), loadTradeLog()]);
        }

        // Update portfolio display
        function updatePortfolioDisplay() {
            if (!portfolioData) return;

            const cash = portfolioData.cash || 0;
            let holdingsValue = 0;

            // Calculate holdings value from stored data
            for (const [symbol, holding] of Object.entries(portfolioData.holdings || {})) {
                holdingsValue += holding.shares * holding.avg_price; // Use avg_price as fallback
            }

            // Try to get better values from latest trade log session
            if (tradeLogData && tradeLogData.sessions && tradeLogData.sessions.length > 0) {
                const latest = tradeLogData.sessions[tradeLogData.sessions.length - 1];
                const totalValue = latest.portfolio_value || (cash + holdingsValue);
                holdingsValue = totalValue - cash;

                document.getElementById('totalValue').textContent = formatCurrency(totalValue);
                const returnPct = ((totalValue - STARTING_CASH) / STARTING_CASH) * 100;
                const returnBadge = document.getElementById('returnBadge');
                returnBadge.textContent = formatPercent(returnPct);
                returnBadge.className = 'return-badge ' + getColorClass(returnPct);

                document.getElementById('lastUpdated').textContent =
                    'Value as of last trade session: ' + new Date(latest.timestamp).toLocaleString();
            } else {
                const totalValue = cash + holdingsValue;
                document.getElementById('totalValue').textContent = formatCurrency(totalValue);
                const returnPct = ((totalValue - STARTING_CASH) / STARTING_CASH) * 100;
                const returnBadge = document.getElementById('returnBadge');
                returnBadge.textContent = formatPercent(returnPct);
                returnBadge.className = 'return-badge ' + getColorClass(returnPct);
            }

            document.getElementById('cashValue').textContent = formatCurrency(cash);
            document.getElementById('holdingsValue').textContent = formatCurrency(holdingsValue);
            document.getElementById('positions').textContent = Object.keys(portfolioData.holdings || {}).length + ' / 8';
        }

        // Update holdings table
        function updateHoldingsTable() {
            const container = document.getElementById('holdingsTable');
            const holdings = portfolioData?.holdings || {};

            if (Object.keys(holdings).length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No holdings.</p></div>';
                return;
            }

            // Get latest prices from trade log if available
            let latestPrices = {};
            if (tradeLogData && tradeLogData.sessions && tradeLogData.sessions.length > 0) {
                const latest = tradeLogData.sessions[tradeLogData.sessions.length - 1];
                latestPrices = latest.holdings || {};
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Shares</th>
                            <th>Avg Price</th>
                            <th>Current</th>
                            <th>Value</th>
                            <th>P&L %</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const [symbol, holding] of Object.entries(holdings)) {
                const latestData = latestPrices[symbol] || {};
                const currentPrice = latestData.current_price || holding.avg_price;
                const currentValue = holding.shares * currentPrice;
                const pnlPct = ((currentPrice - holding.avg_price) / holding.avg_price) * 100;
                const colorClass = getColorClass(pnlPct);

                html += `
                    <tr>
                        <td><span class="symbol">${symbol}</span></td>
                        <td>${holding.shares}</td>
                        <td>${formatCurrency(holding.avg_price)}</td>
                        <td>${formatCurrency(currentPrice)}</td>
                        <td>${formatCurrency(currentValue)}</td>
                        <td class="${colorClass}">${formatPercent(pnlPct)}</td>
                    </tr>
                `;
            }

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Update history table
        function updateHistoryTable() {
            const container = document.getElementById('historyTable');
            const transactions = portfolioData?.transactions || [];

            if (transactions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No transactions yet.</p></div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Action</th>
                            <th>Symbol</th>
                            <th>Shares</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Show newest first
            for (const t of [...transactions].reverse().slice(0, 50)) {
                const actionClass = t.action === 'BUY' ? 'positive' : 'negative';
                const time = new Date(t.timestamp).toLocaleString();
                html += `
                    <tr>
                        <td style="color: var(--text-secondary)">${time}</td>
                        <td class="${actionClass}">${t.action}</td>
                        <td><span class="symbol">${t.symbol}</span></td>
                        <td>${t.shares}</td>
                        <td>${formatCurrency(t.price)}</td>
                        <td>${formatCurrency(t.total)}</td>
                    </tr>
                `;
            }

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Update latest analysis
        function updateLatestAnalysis() {
            const container = document.getElementById('latestAnalysis');
            const sessions = tradeLogData?.sessions || [];

            if (sessions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No trading sessions yet.</p></div>';
                return;
            }

            // Show last 3 sessions with analysis
            const recentSessions = sessions.slice(-3).reverse();
            let html = '';

            for (const session of recentSessions) {
                const time = new Date(session.timestamp).toLocaleString();
                const analysis = session.claude_analysis || session.hold_reasoning || 'No analysis';
                const trades = session.executed_trades || [];

                html += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="analysis-time">${time}</span>
                            <span class="analysis-value">${formatCurrency(session.portfolio_value)}</span>
                        </div>
                        <div class="analysis-text">${analysis}</div>
                `;

                if (trades.length > 0) {
                    html += '<div style="margin-top: 8px">';
                    for (const trade of trades) {
                        const badgeClass = trade.action.toLowerCase();
                        html += `<span class="trade-badge ${badgeClass}">${trade.action} ${trade.shares} ${trade.symbol}</span>`;
                    }
                    html += '</div>';
                }

                html += '</div>';
            }

            container.innerHTML = html;
        }

        // Fetch S&P 500 benchmark data normalized to $1000 starting value
        async function fetchSPYBenchmark(sessions) {
            try {
                if (sessions.length === 0) return [];

                const startingValue = 1000;
                const firstDate = new Date(sessions[0].timestamp);
                const lastDate = new Date(sessions[sessions.length - 1].timestamp);

                // Fetch historical SPY data from Yahoo Finance
                const period1 = Math.floor(firstDate.getTime() / 1000) - 86400; // 1 day before
                const period2 = Math.floor(lastDate.getTime() / 1000) + 86400;  // 1 day after

                const url = `https://query1.finance.yahoo.com/v8/finance/chart/SPY?period1=${period1}&period2=${period2}&interval=1d`;
                const response = await fetch(url);
                const data = await response.json();

                const quotes = data.chart.result[0];
                const timestamps = quotes.timestamp;
                const closes = quotes.indicators.quote[0].close;

                // Build a map of date -> SPY close price
                const spyPrices = {};
                timestamps.forEach((ts, i) => {
                    const date = new Date(ts * 1000).toISOString().split('T')[0];
                    spyPrices[date] = closes[i];
                });

                // Get first SPY price for normalization
                const firstSessionDate = firstDate.toISOString().split('T')[0];
                let firstSPYPrice = spyPrices[firstSessionDate];

                // If exact date not found, use closest available price
                if (!firstSPYPrice) {
                    const availablePrices = Object.values(spyPrices).filter(p => p !== null);
                    firstSPYPrice = availablePrices[0] || 500; // Fallback
                }

                // Normalize each session's SPY price to $1000 starting value
                return sessions.map(session => {
                    const sessionDate = new Date(session.timestamp).toISOString().split('T')[0];
                    let spyPrice = spyPrices[sessionDate];

                    // If exact date not found, find closest date
                    if (!spyPrice) {
                        const dates = Object.keys(spyPrices).sort();
                        const closestDate = dates.reduce((prev, curr) => {
                            return Math.abs(new Date(curr) - new Date(sessionDate)) <
                                   Math.abs(new Date(prev) - new Date(sessionDate)) ? curr : prev;
                        });
                        spyPrice = spyPrices[closestDate];
                    }

                    if (!spyPrice || !firstSPYPrice) return null;

                    // Normalize: (current price / starting price) * $1000
                    return (spyPrice / firstSPYPrice) * startingValue;
                });

                console.log('SPY benchmark data:', {
                    firstSPYPrice,
                    startingValue,
                    sampleValues: spyBenchmark.slice(0, 3),
                    totalPoints: spyBenchmark.length
                });

                return spyBenchmark;
            } catch (err) {
                console.error('Failed to fetch SPY benchmark:', err);
                // Return null values so chart still renders
                return sessions.map(() => null);
            }
        }

        // Update value chart
        async function updateValueChart() {
            const chartContainer = document.getElementById('chartContainer');
            const chartEmpty = document.getElementById('chartEmpty');
            const canvas = document.getElementById('valueChart');
            const sessions = tradeLogData?.sessions || [];

            if (sessions.length === 0) {
                chartContainer.style.display = 'none';
                chartEmpty.style.display = 'block';
                return;
            }

            chartContainer.style.display = 'block';
            chartEmpty.style.display = 'none';

            const labels = sessions.map(s => {
                const date = new Date(s.timestamp);
                return date.toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            });

            const totalValues = sessions.map(s => s.portfolio_value);
            const cashValues = sessions.map(s => s.cash);
            const holdingsValues = sessions.map(s => s.portfolio_value - s.cash);

            // Fetch S&P 500 (SPY) benchmark data
            const spyValues = await fetchSPYBenchmark(sessions);
            console.log('SPY values for chart:', spyValues);

            if (valueChart) {
                valueChart.destroy();
            }

            const ctx = canvas.getContext('2d');

            // Build datasets array
            const datasets = [
                {
                    label: 'Total Value',
                    data: totalValues,
                    borderColor: '#58a6ff',
                    backgroundColor: 'rgba(88, 166, 255, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 3,
                    pointHoverRadius: 5
                },
                {
                    label: 'Cash',
                    data: cashValues,
                    borderColor: '#3fb950',
                    backgroundColor: 'transparent',
                    borderDash: [5, 5],
                    tension: 0.3,
                    pointRadius: 2
                },
                {
                    label: 'Holdings',
                    data: holdingsValues,
                    borderColor: '#d29922',
                    backgroundColor: 'transparent',
                    borderDash: [5, 5],
                    tension: 0.3,
                    pointRadius: 2
                }
            ];

            // Add S&P 500 benchmark if data is available
            const hasValidSPY = spyValues && spyValues.some(v => v !== null);
            if (hasValidSPY) {
                datasets.push({
                    label: 'S&P 500 Benchmark',
                    data: spyValues,
                    borderColor: '#8b949e',
                    backgroundColor: 'transparent',
                    borderDash: [2, 2],
                    tension: 0.3,
                    pointRadius: 1,
                    pointHoverRadius: 3,
                    spanGaps: true  // Connect points even if there are nulls
                });
            }

            valueChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#e6edf3', font: { size: 12 } }
                        },
                        tooltip: {
                            backgroundColor: '#21262d',
                            titleColor: '#e6edf3',
                            bodyColor: '#e6edf3',
                            borderColor: '#30363d',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + formatCurrency(context.raw);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: '#8b949e', maxRotation: 45, maxTicksLimit: 12 },
                            grid: { color: '#21262d' }
                        },
                        y: {
                            ticks: {
                                color: '#8b949e',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            },
                            grid: { color: '#21262d' },
                            suggestedMin: STARTING_CASH * 0.8,
                            suggestedMax: Math.max(...totalValues) * 1.05
                        }
                    }
                }
            });
        }

        // Update sessions display
        function updateSessionsDisplay() {
            const container = document.getElementById('sessionsContent');
            const sessions = tradeLogData?.sessions || [];

            if (sessions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No trading sessions yet.</p></div>';
                return;
            }

            let html = `<p style="margin-bottom: 16px; color: var(--text-secondary)">${sessions.length} trading sessions recorded</p>`;

            // Show sessions in reverse order (newest first)
            for (const session of [...sessions].reverse().slice(0, 20)) {
                const time = new Date(session.timestamp).toLocaleString();
                const analysis = session.claude_analysis || '';
                const holdReasoning = session.hold_reasoning || '';
                const trades = session.executed_trades || [];

                html += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="analysis-time">${time}</span>
                            <span class="analysis-value">${formatCurrency(session.portfolio_value)} (${session.positions} positions)</span>
                        </div>
                `;

                if (analysis) {
                    html += `<div class="analysis-text" style="margin-bottom: 8px">${analysis}</div>`;
                }

                if (trades.length > 0) {
                    html += '<div style="margin-bottom: 8px">';
                    for (const trade of trades) {
                        const badgeClass = trade.action.toLowerCase();
                        html += `
                            <div style="margin: 4px 0">
                                <span class="trade-badge ${badgeClass}">${trade.action} ${trade.shares} ${trade.symbol}</span>
                                <span style="color: var(--text-secondary); font-size: 0.85rem">${trade.reasoning || ''}</span>
                            </div>
                        `;
                    }
                    html += '</div>';
                }

                if (holdReasoning && trades.length === 0) {
                    html += `<div style="color: var(--text-secondary); font-size: 0.9rem">Hold: ${holdReasoning}</div>`;
                }

                html += '</div>';
            }

            container.innerHTML = html;
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                const tabId = tab.dataset.tab;
                document.getElementById(tabId).classList.add('active');

                // Render chart when tab is shown
                if (tabId === 'chart' && tradeLogData) {
                    updateValueChart();
                }
            });
        });

        // Initial load
        loadAllData();
        updateMarketStatus();

        // Auto-refresh every 5 minutes
        setInterval(loadAllData, 5 * 60 * 1000);

        // Update market status every minute
        setInterval(updateMarketStatus, 60000);
    </script>
